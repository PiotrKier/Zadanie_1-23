<p id="#pogrubienie_kierbedz">
Co robi informatyk budząc się na kacu?<br>
Testuje pamięć.<br>
</p>

<p id="#pochylona_kierbedz">
Jest impreza u informatyków, wódka leje się szerokimi pasmami.<br>
Dwóch hackerów pije bruderszafta.<br>
- To co? Mówmy sobie po IP<br>
</p>

<p id="#index_gorny_kierbedz">
Dzieci piszą wypracowanie o tym, jak wyobrażają sobie pracę informatyka.<br>
Nie pisze tylko Karol.<br>
- Dlaczego nie piszesz? - pyta go nauczycielka.<br>
- Czekam, aż mi się otworzy edytor tekstu.<br>
</p>

<p id="#index_dolny_kierbedz">
Skąd informatyk bierze wodę?<br>
Z eKranu<br>
</p>

<p id="#mono_kierbedz ">
Co mówi ksiądz na ślubie informatyka?<br>
- Pobieranie zakończone<br>
</p>

<p id="#powiekszenie_kierbedz">
Rozmawia dwóch informatyków:<br>
- Stary wpadnij do mnie, będzie impreza: muzyka, drinki, panienki!<br>
- Muzyka OK, drinki OK, a tych panienek ile będzie?<br>
- Z 8 GB.<br>
</p>

<p id="#pomniejszenie_kierbedz">
- Dzień dobry, chciałbym się u państwa zatrudnić jako specjalista od bezpieczeństwa<br>
- Przykro mi, ale nie potrzebujemy kogoś takiego<br>
- No jak Pan uważa. W razie czego moje CV ma pan na pulpicie.<br>
</p>
